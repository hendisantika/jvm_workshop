<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List Candidate</title>
</head>
<body>

<h2>List Candidate</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>EMail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${candidates}">
        <td th:text="${c.id}">1</td>
        <td th:text="${c.fullName}">Hendi Santika</td>
        <td th:text="${c.email}">hendisantika@yahoo.co.id</td>
    </tr>
    </tbody>
</table>


</body>
</html>
